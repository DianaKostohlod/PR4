           <div class="form-wrap">
                  <div class="profile">
                    <h1>User details</h1>
                  
                  <form action="">
                    <div>
                      <input type="text" placeholder="Full Name*" required>
                    </div>
                     <input type="date" placeholder="Your birthday*" required>
                    <div>
                      <select name="gender">
                        <option>Gender</option>

                        <option value="Male">Male</option> 
                      </select> 
                    </div> 
                    <div class="country">

                        <option value="Ukraine">Ukraine</option> 
                        <option value="USA">USA</option>

                      </div> 
                    <div class="phone">
                      <input type="text" placeholder="Phone*" required>

                    <textarea name="message" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</textarea>
                    <button type="submit">Submit</button> 
                  </form> 
               </div>
                  <div class="profile">
                    <h1>Account details</h1>
                  <form action="">
                    <div>
                      <input type="text" placeholder="Username*" required>
                    </div>
                    <div>
                      <input type="email" placeholder="Email*" required>
                    </div>
                    <div>
                      <input type="password" placeholder="Password*" required>
                    </div>
                     <div>
                      <input type="password" placeholder="Confirm Password*" required>
                    </div>
                    <div>
                      <input type="checkbox">I assept terms and conditions<required>
                    </div>
                    <button type="submit">Submit</button> 
                  </form>
